<html>
<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-cyan.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Pi calculator</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Pi calculator</span>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <center> We will calculate the value of pi using this formula:
          <br>
          <img
            src="images/leibnizformula.png"
            alt="Leibniz formula">
          <br><br>
          Please enter a number to estimate the value of pi
          <!-- Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Enter value here</label>
            </div>
          </form>
          <!-- Accent-colored raised button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Submit
          </button>
        </center>
      </div>
    </main>
  </div>
</body>
</html>
